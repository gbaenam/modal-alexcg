<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal AlexCG</title>
    <script src="https://kit.fontawesome.com/293c79670a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-container">
                <h2 class="title">Modal</h2>
                <p class="description">Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
                <a href="#" class="cta" id="modal-open">Open Modal</a>
            </div>
            <img src="img/code.svg" alt="" class="image-bottom">
        </div>

        <div class="modal" id="modal">
            <div class="modal__content" id="modal-content">
                <div class="modal__close" id="modal-close">
                    <img src="img/close.svg" alt="" class="modal__close-icon">
                </div>
                <img src="img/welcome.svg" alt="" class="modal__image">
                <div class="modal__text">
                    <h2 class="modal__title">Get premium</h2>
                    <p class="modal__description">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
